{% extends "layout.html" %}
{% block content %}

{% for item in data %}
<div class="menu_item" id="scroll_to">
  <div class="inner_menu_item">
    <div class="img_description">
      <img class="shop-item-image" src="{{item.photo}}" alt="Фото сету {{item.name}}" width="355px" height="335px">
      <h2 class="shop-item-title">{{item.name}}</h2>
      <p>{{item.description}}</p>
      <div class="mass_price">
      <p class="mass">{{item.mass}}г</p>
      <p class="price shop-item-price">{{item.price}}грн</p>
    </div>
    </div>
    <button class="add_item_btn shop-item-button">Замовити</button>
      </div>
</div>

{% endfor %}

{% endblock %}
